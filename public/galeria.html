<!DOCTYPE html>

    />

        </div>
      </div>

      <nav class="navigation">
        <ul class="menu">
          <li>
            <a href="/">Strona główna</a>
          </li>
          <li>
            <a href="/dlaczego-rower">Dlaczego rower</a>
          </li>
          <li class="drop-down">
            <a href="/rodzaje-rowerow">Rodzaje rowerów</a>
            <ul>
              <li>
                <a href="/rower-szosowy">Rower szosowy</a>
              </li>
              <li>
                <a href="/rower-gorski">Rower górski</a>

              <li>
                <a href="/lampka-do-roweru">Lampka</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="/galeria-zdjec-rowery">Galeria</a>
          </li>
          <li>
            <a href="/wymagania-projektu">Wymagania</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <div class="container">
          <div class="article-container">
            <header class="article-header">Galeria zdjęć</header>

            <section class="gallery">
              <figure class="gallery__item gallery__item--1">
                <img
                  src="img/gallery/gal-1.jpg"
                  alt="parking rowerowy"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--2">
                <img
                  src="img/gallery/gal-2.jpg"
                  alt="chłopak jadący na tylnym kole"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--3">
                <img
                  src="img/gallery/gal-3.jpg"
                  alt="mężczyzna jadący rowerem przez most"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--4">
                <img
                  src="img/gallery/gal-4.jpg"
                  alt="rower na tle morza"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--5">
                <img
                  src="img/gallery/gal-5.jpg"
                  alt="widok na tylne koło roweru"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--6">
                <img
                  src="img/gallery/gal-6.jpg"

                <img
                  src="img/gallery/gal-9.jpg"
                  alt="rower na tle kamienicy"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--10">
                <img
                  src="img/gallery/gal-10.jpg"
                  alt="osoba jadąca na rowerze nocą"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--11">
                <img
                  src="img/gallery/gal-11.jpg"
                  alt="wyścig kolarski"
                  class="gallery__img"
                />

              <figure class="gallery__item gallery__item--12">
                <img
                  src="img/gallery/gal-12.jpg"
                  alt="mężczyzna opierający się o rower"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--13">
                <img
                  src="img/gallery/gal-13.jpg"
                  alt="rowerzysta podziwiający most nad rzeką z wzgórza"
                  class="gallery__img"
                />
              </figure>

              <figure class="gallery__item gallery__item--14">
                <img
                  src="img/gallery/gal-14.jpg"
                  alt="rower w lesie"
                  class="gallery__img"
                />
              </figure>
